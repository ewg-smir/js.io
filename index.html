<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <title>«Верстка блока. JavaScript в браузере»</title>
</head>

<body>
  <header class="header">
    <div class="header__title">
      <h1>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ </h1>
    </div>
  </header>
  <main class="main">
    <div class="swiper cats-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/cat1.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/cat2.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/cat3.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/cat4.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/cat5.svg" alt=""></div>
        <div id="slide6" class="swiper-slide"><img src="img/cat6.svg" alt=""></div>
        <div id="slide7" class="swiper-slide"><img src="img/cat7.svg" alt=""></div>
        <div id="slide8" class="swiper-slide"><img src="img/cat8.svg" alt=""></div>
        <div id="slide9" class="swiper-slide"><img src="img/cat9.svg" alt=""></div>
        <div id="slide10" class="swiper-slide"><img src="img/cat10.svg" alt=""></div>
        <div id="slide11" class="swiper-slide"><img src="img/cat11.svg" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
      <button  id="button" class="main__button">
        <div class="main__button-img">
          <img src="img/button.svg" alt="">
        </div>
        <div class="button__text">
          <div class="button__text--close">
            Показать все
          </div>
          <div class="button__text--open">
            Скрыть
          </div>
        </div>
      </button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
